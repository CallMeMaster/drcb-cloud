<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>考勤下载任务中心</title>
	<link rel="stylesheet" type="text/css" href="../easyui/themes/bootstrap/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../easyui/demo/demo.css">
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">考勤下载任务中心</div>
    <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
	<div data-options="region:'center'">
		<table id="dg" title="Task List" class="easyui-datagrid" style="height:250px"
				url="/task/list" toolbar="#toolbar"
				rownumbers="false" fitColumns="true" singleSelect="true">
			<thead>
				<tr>
					<th field="id" width="10px">ID</th>
					<th field="name" width="40px">Name</th>
					<th field="url" width="60">Url</th>
					<th field="type" width="40">Cron</th>
					<th field="state" width="20px">State</th>
					<th field="lastExecuteTime" width="30px">Last Execute Time</th>
				</tr>
			</thead>
		</table>
		<div id="toolbar">
			<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New Task</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit Task</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">Remove Task</a>
		</div>
	</div>
</body>
</html>
